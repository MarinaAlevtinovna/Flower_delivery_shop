{% extends "base.html" %}

{% block title %}Каталог цветов{% endblock %}

{% block content %}
<h1 class="mb-4">Каталог цветов</h1>
<div class="row">
    {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>{{ product.price }} ₽</strong></p>
                    <a href="{% url 'orders:add_to_cart' product.id %}" class="btn btn-success">Добавить в корзину</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
